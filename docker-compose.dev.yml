# Docker Compose Override for Development
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  # API service overrides for development
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development dependencies
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src:ro
      - ./database:/app/database:ro
      # Mount test data
      - ./Test:/app/Test:ro
    environment:
      # Development settings
      - ENV=development
      - LOG_LEVEL=debug
      - PYTHONUNBUFFERED=1
      # Use local database
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/test_bank_statements
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python -m uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload --log-level debug
      "
    ports:
      - "8001:8001"
    restart: "no"  # Don't auto-restart in development

  # Database overrides for development
  db:
    environment:
      - POSTGRES_DB=test_bank_statements
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    command: >
      postgres
      -c log_statement=all
      -c log_duration=on
      -c log_min_duration_statement=0

  # LocalStack for S3 local testing (enabled in dev)
  localstack:
    image: localstack/localstack:latest
    container_name: bank_localstack_dev
    ports:
      - "4566:4566"
      - "4571:4571"  # S3 legacy port
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=ap-southeast-1
      - DATA_DIR=/tmp/localstack/data
      - DEBUG=1
      - PERSISTENCE=1
    volumes:
      - localstack_dev_data:/tmp/localstack
      - ./scripts/init-localstack.sh:/etc/localstack/init/ready.d/init-s3.sh:ro
    networks:
      - bank_network

volumes:
  postgres_dev_data:
    driver: local
  localstack_dev_data:
    driver: local
